<header>Utwórz bazę danych</header>

Za pomocą tego formularza możesz utworzyć nową bazę danych PostgreSQLa.
Musisz podać nazwę bazy danych, możesz również podać katalog, w&nbsp;którym
będą przechowywane jej pliki. Gdy skończysz, naciśnij <tt>Utwórz</tt>, aby
natychmiast utworzyć tę bazę danych. <p>

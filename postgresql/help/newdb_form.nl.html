<header>Database Aanmaken</header>

Met dit formulier kunt u een nieuwe PostgreSQL database aanmaken. U moet
de naam van de database invullen en een directory opgeven waarin de
database files moeten worden opgeslagen.
Wanneer u klaar bent klikt u op de <tt>Aanmaken</tt> knop waarna de
database direct word aangemaakt.  <p>

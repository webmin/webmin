<header>Uitvoeren van binaire bestanden niet toestaan?</header>

Uitvoeren van alle binaire bestanden toestaan op het ge-mounten filesysteem.<br>
Deze optie kan erg handig zijn voor een server die binaire bestanden heeft op het filesysteem voor
andere architecturen dan van hemzelf.<br>
<br><i>mount opties: exec/noexec</i>

<header>Voorkom updaten laatste toegang tijden?</header>

Standaard wanneer een file word uitgelezen wil Linux zijn laatste
toegang tijd updaten. Omdat deze informatie zelden gebruikt word
en het veel geld kan kosten om op te slaan kunt u beter de optie
wijzigen naar <b>Ja</b>, dit zet het opnemen van de toegang tijd
uit. <p>

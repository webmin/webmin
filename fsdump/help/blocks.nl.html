<header>Tape grote</header>

Wanneer "Automatisch uitwerken" is gekozen zal de backup worden weggeschreven
totdat de tape of het filesysteem geen ruimte meer heeft. Als alternatief kunt
u de beschikbare ruimte in kilobytes opgeven, wat bijzonder handig is omdat
het automatisch detecteren vaak fout gaat. <p>

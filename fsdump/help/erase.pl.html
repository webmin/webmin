<header>Usunąć plik / wymazać taśmę przed wykonaniem kopii?</header>

Jeżeli kopia zapasowa jest wykonywana do pliku, to włączenie tej opcji
spowoduje, że polecenie kopii zapasowej usunie plik przed wykonaniem
nowej kopii.
Jeżeli kopia jest robiona na taśmie, to ta opcja wymaże ją przed wykonaniem
kopii. <p>

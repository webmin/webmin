<header>Podzielić na wiele plików?</header>

Jeżeli kopia zapasowa zapisywana jest do normalnego pliku na systemie
plików z małym maksymalnym rozmiarem pliku (np. EXT2) to ta opcja powoli
na podzielenie kopii zapasowej na wiele plików takich jak <tt>dump001</tt>,
<tt>dump002</tt> itd. <p>

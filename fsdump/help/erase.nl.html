<header>Verwijder de file / tape wissen voordat een backup gemaakt word?</header>

Indien u deze optie op "Ja" hebt gezet en naar een file wilt back-uppen zal
de backup opdracht eerst de oude file wissen. Indien u naar een tape gaat
back-uppen zal de gehele tape eerst worden gewist voordat de backup word 
uitgevoerd. <p>

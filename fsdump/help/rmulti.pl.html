<header>Kopia zapasowa jest podzielona na wiele plików?</header>

Jeżeli kopia zapasowa została stworzona jako wiele plików używając
opcji <i>Podzielić na wiele plików?</i> na stronie tworzenia kopii, to
musisz wybrać tę opcję, aby przywrócić. Nazwy plików kopii w takim
wypadku zawierają liczby <tt>001</tt>, <tt>002</tt> itd. <p>

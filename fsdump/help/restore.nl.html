<header>Herstel Backup</header>

Met deze pagina kunt u een eerder gemaakte backup herstellen die gemaakt
werd via deze module of 1 van familie <tt>dump</tt> opdrachten. U moet hier
voorzichtig mee omgaan of het gebruiken omdat nieuwe files gemakkelijk kunnen
worden overschreven zodra u een oude backup gaat herstellen. <p>

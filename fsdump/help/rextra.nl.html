<header>Extra opdracht-regel parameters</header>

Alles wat word ingevuld in dit veld zal worden toegevoegd aan de <tt>restore</tt>,
<tt>xfsrestore</tt> of <tt>ufsrestore</tt> opdracht precies voor de directory.
Dit moet u alleen gebruiken als u bekend bent met de beschikbare opdrachten opties. <p>

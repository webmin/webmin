<header>Dodatkowe parametry linii poleceń</header>

Wszystko co zostanie wpisane do tego pola zostanie dodane
do poleceń <tt>restore</tt>, <tt>xfsrestore</tt> lub<tt>ufsrestore</tt>

parametry linii poleceń dla tych poleceń. <p>

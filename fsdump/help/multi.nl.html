<header>Verdelen over meerdere files?</header>

Indien u een normale grote file wilt back-uppen naar een filesysteem met een
kleine maximum file grote (zoals EXT2) moet u deze optie aanzetten zodat de backup
word opgesplitst in meerdere kleine files, zoals <tt>dump001</tt>, <tt>dump002</tt>,
<tt>dump003</tt> enz.. <p>

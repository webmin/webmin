<header>Przywracanie kopii zapasowej</header>

Ta strona pozwala na przywrócenie kopii zapasowych utworzonych przez
ten moduł lub przez jedno z poleceń z rodziny  <tt>dump</tt>. Musisz
uważać, przy używaniu tego modułu, ponieważ nowe pliki mogą być łatwo
nadpisane przez starsze, pochodzące ze starej kopii zapasowej. <p>

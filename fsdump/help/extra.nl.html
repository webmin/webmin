<header>Extra opdracht-regel parameters</header>

Alles wat in dit veld word ingevuld word toegevoegd aan de <tt>dump</tt>,
<tt>xfsdump</tt>, <tt>ufsdump</tt> of <tt>tar</tt> opdracht, voor de directory.
Dit moet u alleen gebruiken indien u bekend bent met de beschikbare
opdracht-regel opties. <p>

<header>Wachtwoord voor SSH/FTP login</header>

Wanneer u wilt back-uppen of herstellen via SSH of FTP, kan deze optie worden
gebruikt om een wachtwoord te specificeren voor de remote inlog. Dit is nodig
als u FTP of SSH gebruikt en er niet een op sleutel gebaseerde authenticatie
beschikbaar is. <p>

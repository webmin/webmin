<header>Maximum slechte ontvangsten</header>

Deze optie bepaald het maximum aantal ongeldige ontvangsten die
een SMTP client mag hebben voordat hij word verbroken. Dit is handig om
spammers te limiteren die altijd grote hoeveelheden email proberen te 
versturen naar ongeldige gebruikersnamen in uw domein. <p>

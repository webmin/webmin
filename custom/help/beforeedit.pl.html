<header>Polecenie do uruchomienia przed edycją</header>

Wpisane polecenie zostanie uruchomione jako <tt>root</tt>
przed wyświetleniem pliku do edycji. Może być to przydatne np.
przy kopiowaniu pliku z innego systemu, a polecenie b>Polecenie
do uruchomienia po zapisaniu</b> może skopiować plik z powrotem. <p>
